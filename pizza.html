<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pizza Ordering Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<main>
  <h1>Pizza Ordering Form</h1>

  <form action="#" method="post">

    <section aria-labelledby="contact">
      <h2 id="contact">Contact Information</h2>

      <p>
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" required>
      </p>

      <p>
        <label for="phone">Phone:</label>
        <input id="phone" name="phone" type="tel" required>
      </p>

      <p>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" required>
      </p>
    </section>

    <section aria-labelledby="size">
      <h2 id="size">Select Pizza Size</h2>

      <p>
        <label for="pizza-size">Pizza Size:</label>
        <select id="pizza-size" name="pizza_size" required>
          <option value="" selected>Select Size</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="xlarge">XLarge</option>
        </select>
      </p>
    </section>

    <section aria-labelledby="sauce">
      <h2 id="sauce">Select Sauce</h2>

      <p>
        <input id="marinara" name="sauce" type="radio" value="marinara" required>
        <label for="marinara">Marinara</label>
      </p>

      <p>
        <input id="ranch" name="sauce" type="radio" value="ranch">
        <label for="ranch">Ranch</label>
      </p>

      <p>
        <input id="nosauce" name="sauce" type="radio" value="no-sauce">
        <label for="nosauce">No Sauce</label>
      </p>
    </section>

    <section aria-labelledby="toppings">
      <h2 id="toppings">Select Toppings</h2>

      <p>
        <input id="pepperoni" name="toppings" type="checkbox" value="pepperoni">
        <label for="pepperoni">Pepperoni</label>

        <input id="sausage" name="toppings" type="checkbox" value="sausage">
        <label for="sausage">Sausage</label>
      </p>

      <p>
        <input id="mushroom" name="toppings" type="checkbox" value="mushroom">
        <label for="mushroom">Mushroom</label>

        <input id="pineapple" name="toppings" type="checkbox" value="pineapple">
        <label for="pineapple">Pineapple</label>
      </p>

      <p>
        <input id="peppers" name="toppings" type="checkbox" value="peppers">
        <label for="peppers">Peppers</label>

        <input id="onions" name="toppings" type="checkbox" value="onions">
        <label for="onions">Onions</label>
      </p>
    </section>

    <section aria-labelledby="instructions">
      <h2 id="instructions">Additional Instructions</h2>

      <p>
        <label for="notes">Add instructions</label><br>
        <textarea id="notes" name="instructions" rows="4" cols="24"></textarea>
      </p>

      <p>
        <button type="submit">Submit</button>
      </p>
    </section>

  </form>

  <section aria-labelledby="games">
    <h2 id="games">List of My Favorite Games</h2>

    <table border="1">
      <thead>
        <tr>
          <th>Developer</th>
          <th>Title</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="3">Bungie</th>
          <td>Halo</td>
          <td>2001</td>
        </tr>
        <tr>
          <td>Halo 2</td>
          <td>2004</td>
        </tr>
        <tr>
          <td>Halo 3</td>
          <td>2007</td>
        </tr>
        <tr>
          <th>Mojang</th>
          <td>Minecraft</td>
          <td>2011</td>
        </tr>
        <tr>
          <th>Count</th>
          <td colspan="2">4</td>
        </tr>
      </tbody>
    </table>
  </section>

</main>

</body>
</html>
