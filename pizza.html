<!doctype html>
<html lang="en">
<head>
  <title>Pizza Ordering Form</title>
</head>
<body>

<main>
  <h1>Pizza Ordering Form</h1>

  <form action="#" method="post">

    <section>
      <h2>Contact Information</h2>

      <p>
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" required>
      </p>

      <p>
        <label for="phone">Phone:</label>
        <input
          id="phone"
          name="phone"
          type="tel"
          pattern="[0-9]{10}"
          maxlength="10"
          required>
      </p>

      <p>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" required>
      </p>
    </section>

    <section>
      <h2>Select Pizza Size</h2>

      <p>
        <label for="pizza-size">Pizza Size:</label>
        <select id="pizza-size" name="pizza_size" required>
          <option value="" selected>Select Size</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="xlarge">XLarge</option>
        </select>
      </p>
    </section>

    <section>
      <h2>Select Sauce</h2>

      <p>
        <input id="marinara" name="sauce" type="radio" value="marinara" required>
        <label for="marinara">Marinara</label>
      </p>

      <p>
        <input id="ranch" name="sauce" type="radio" value="ranch">
        <label for="ranch">Ranch</label>
      </p>

      <p>
        <input id="nosauce" name="sauce" type="radio" value="no-sauce">
        <label for="nosauce">No Sauce</label>
      </p>
    </section>

    <section>
      <h2>Select Toppings</h2>

      <p>
        <input id="pepperoni" name="toppings" type="checkbox" value="pepperoni">
        <label for="pepperoni">Pepperoni</label>

        <input id="sausage" name="toppings" type="checkbox" value="sausage">
        <label for="sausage">Sausage</label>
      </p>

      <p>
        <input id="mushroom" name="toppings" type="checkbox" value="mushroom">
        <label for="mushroom">Mushroom</label>

        <input id="chicken" name="toppings" type="checkbox" value="chicken">
        <label for="chicken">Chicken</label>
      </p>

      <p>
        <input id="olives" name="toppings" type="checkbox" value="olives">
        <label for="olives">Olives</label>

        <input id="onions" name="toppings" type="checkbox" value="onions">
        <label for="onions">Onions</label>
      </p>
    </section>

    <section>
      <h2>Additional Instructions</h2>

      <p>
        <label for="notes">Add instructions</label><br>
        <textarea id="notes" name="instructions" rows="4" cols="24"></textarea>
      </p>

      <p>
        <button type="submit">Submit</button>
      </p>
    </section>

  </form>

  <section>
    <p>List of My Favorite Games</p>

    <table border="1">
      <thead>
        <tr>
          <th>Developer</th>
          <th>Title</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="3">Valve</th>
          <td>Counter-Strike 1.6</td>
          <td>2003</td>
        </tr>
        <tr>
          <td>Counter-Strike: Source</td>
          <td>2004</td>
        </tr>
        <tr>
          <td>Counter-Strike: Global Offensive</td>
          <td>2012</td>
        </tr>
        <tr>
          <th>Mojang</th>
          <td>Minecraft</td>
          <td>2011</td>
        </tr>
        <tr>
          <th>Count</th>
          <td colspan="2">4</td>
        </tr>
      </tbody>
    </table>
  </section>

</main>

</body>
</html>
